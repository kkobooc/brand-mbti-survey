<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Survey</h1>
        <form action="/submit/" method="post">
            {% for i in range(1, 8) %}
                <div class="question">
                    <label>Question {{ i }}:</label>
                    <div class="options">
                        <div class="option-item">
                            <span>그렇지 않다</span>
                            <input type="radio" id="answer{{ i }}_1" name="answer{{ i }}" value="1" required>
                        </div>
                        <div class="option-item">
                            <span></span>
                            <input type="radio" id="answer{{ i }}_2" name="answer{{ i }}" value="2" required>
                        </div>
                        <div class="option-item">
                            <span></span>
                            <input type="radio" id="answer{{ i }}_3" name="answer{{ i }}" value="3" required>
                        </div>
                        <div class="option-item">
                            <span>보통</span>
                            <input type="radio" id="answer{{ i }}_4" name="answer{{ i }}" value="4" required>
                        </div>
                        <div class="option-item">
                            <span></span>
                            <input type="radio" id="answer{{ i }}_5" name="answer{{ i }}" value="5" required>
                        </div>
                        <div class="option-item">
                            <span></span>
                            <input type="radio" id="answer{{ i }}_6" name="answer{{ i }}" value="6" required>
                        </div>
                        <div class="option-item">
                            <span>그렇다</span>
                            <input type="radio" id="answer{{ i }}_7" name="answer{{ i }}" value="7" required>
                        </div>
                    </div>
                </div>
                <br>
            {% endfor %}
            <input type="submit" value="Submit" class="submit-button">
        </form>

        {% if total_score %}
            <h2>Your total score is: {{ total_score }}</h2>
        {% endif %}
    </div>
</body>
</html>
